##### All Filter command!
filter_loading: "سيتم التغيير علي **%{name}**. وهذا قد يستغرق بضع ثوان"
filter_on: "`🔩` | `%{name} :تم التغيير على`"
filter_number: ".الرجاء إدخال رقم"

filter_greater: ".0 يجب أن يكون الرقم أكبر من"
filter_less: ".10 يجب أن يكون الرقم أقل من"

# Bassboost commaand!
bassboost_loading: "لقد تم ضبط **Bassboost** إلى .**%{amount}dB** وهذا قد يستغرق بضع ثوان..."
bassboost_set: "`🔩` | **Bassboost تم ضبطها الى:** `%{amount}`"
bassboost_limit: ".الرجاء إدخال رقم بين -10 أو 10"

# Equalizer command!
eq_author: "معادل مخصص"
eq_icon: "https://cdn.discordapp.com/emojis/758423098885275748.gif"
eq_desc: ".هناك 14 نطاقًا يمكن ضبطها من -10 إلى 10. ولا يلزم ملء كل النطاقات"
eq_field_title: "مثال:"
eq_field_value: "%{prefix}eq 2 3 0 8 0 5 0 -5 0 0"
eq_number: ".فرقة #%{num} ليس رقم صالح"
eq_than: ".فرقة #%{num} يجب أن يكون أقل من 10"
eq_footer: "إعادة تعيين نوع المعادل: *eq reset"

eq_loading: "لقد تم ضبط **Equalizer** إلى **`%{bands}`** وهذا قد يستغرق بضع ثوان..."
